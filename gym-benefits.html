<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <header>
    <h1>Benefits of Gym</h1>
  </header>
  <div class="text-center my-4">
  <img src="images-gym-training.jpg" alt="Gym-Training" class="img-fluid rounded shadow">
</div>
  <main>
    <p>Regular gym workouts promote cardiovascular health, increase muscle strength, improve bone density, and support mental health. People of all ages benefit from consistent physical activity tailored to their level.</p>
  </main>
  <script>
  // Smooth scroll for internal links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Framer-inspired fade-in animation
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.reveal').forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight) {
        el.classList.add('visible');
      }
    });
  });
</script>
<div class="text-center my-4">

</div>
