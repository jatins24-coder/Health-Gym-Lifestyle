<body>
  <header>
    <h1>How Workouts Affect the Body</h1>
  </header>
  <div class="text-center my-4">
  <img src="images-workout-effects.jfif" alt="Workout Results" class="img-fluid rounded shadow">
</div>
  <main>
    <ul>
      <li><strong>Cardiovascular:</strong> Improves heart health and circulation.</li>
      <li><strong>Muscular:</strong> Strengthens and tones muscles.</li>
      <li><strong>Endocrine:</strong> Enhances hormone balance and insulin sensitivity.</li>
      <li><strong>Mental:</strong> Reduces stress and enhances mood.</li>
    </ul>
  </main>
  <script>
  // Smooth scroll for internal links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Framer-inspired fade-in animation
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.reveal').forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight) {
        el.classList.add('visible');
      }
    });
  });
</script>
