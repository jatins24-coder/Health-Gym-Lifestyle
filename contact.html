<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO Meta Tags -->
<meta name="author" content="Health & Gym Website">
<meta name="keywords" content="Health, Fitness, Gym, Muscle, Protein, Water, Healthy Eating, Workout">
<meta property="og:title" content="Health & Gym Mastery">
<meta property="og:description" content="All-in-one guide to staying healthy, eating right, working out smart, and building muscle.">
<meta property="og:type" content="website">
<meta property="og:image" content="images/cover.jpg">

<!-- Figma / Framer inspired design uses Bootstrap for layout, Framer transitions via JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta name="description" content="Contact form for queries and wellness guidance.">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
  // Smooth scroll for internal links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Framer-inspired fade-in animation
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.reveal').forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight) {
        el.classList.add('visible');
      }
    });
  });
</script>
<div class="text-center my-4">
  <a href="index.html" class="btn btn-lg btn-secondary">Back to Home</a>
</div>
</body>
</html>
