<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive graphs and visualizations about health and gym topics.">
  <title>Graphs & Animations</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Graphs & Visual Animations</h1>
    <div class="text-center">
      <img src="water-intake-graph.png" alt="Water Intake Graph" class="img-fluid rounded shadow">
      <p class="mt-3">This graph shows the recommended daily water intake for different age groups during summer and winter. Staying hydrated is crucial for body function, recovery, and health.</p>
    </div>
  </div>
  <style>
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-in-out;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <script>
  // Smooth scroll for internal links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Framer-inspired fade-in animation
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.reveal').forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight) {
        el.classList.add('visible');
      }
    });
  });
</script>
<div class="text-center my-4">
  <a href="contact.html" class="btn btn-lg btn-primary">Next: Contact</a>
</div>

</body>
</html>
